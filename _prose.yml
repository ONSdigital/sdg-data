# Prose configuration
prose:
  ignore: ['/scripts']
  metadata:
    meta:
    ############ Page Data ############
      - name: "title"
        field:
            element: text
            label: "Page Title"
            scope: page
      - name: "sdg_goal"
        field:
            element: hidden
            label: "SDG Goal"
            scope: page
      - name: "permalink"
        field:
            element: hidden
            label: "Permalink"
            scope: page
      - name: "layout"
        field:
            element: hidden
            label: "Layout"
            scope: page
    ######### Global Metadata #########
      - name: "indicator_name"
        field:
            element: text
            label: "Indicator name"
            scope: global
      - name: "indicator"
        field:
            element: hidden
            label: "Indicator number"
            scope: data
      - name: "indicator_sort_order"
        field:
            element: hidden
            label: "Indicator display order (within Goal page)"
            scope: data
      - name: "target_name"
        field:
            element: text
            label: "Target name"
            scope: global
      - name: "target_id"
        field:
            element: hidden
            label: "Target number"
            scope: data
      - name: "indicator_definition"
        field:
            element: textarea
            label: "Global indicator description"
            scope: global
      - name: "un_designated_tier"
        field: 
            element: text
            label: "UN designated tier"
            scope: global
      - name: "un_custodian_agency"
        field: 
            element: text
            label: "UN custodian agency"
            scope: global
      - name: "goal_meta_link"
        field:
            element: text
            label: "Link to UN metadata"
            scope: global
      - name: "goal_meta_link_text"
        field:
            element: text
            label: "Link to UN metadata text"
            value: "UN metadata"
            scope: global
      ######### National Metadata #########
      - name: "indicator_available"
        field:
            element: text
            label: "Indicator available"
            scope: national
      - name: "national_indicator_description"
        field:
            element: text
            label: "Indicator description"
            scope: national
      - name: "national_geographical_coverage"
        field:
            element: text
            label: "Geographical coverage"
            scope: national
      - name: "computation_units"
        field:
            element: text
            label: "Unit of measurement"
            scope: national
      - name: "computation_definitions"
        field:
            element: textarea
            label: "Definitions"
            scope: national
      - name: "available_disaggregations"
        field:
            element: textarea
            label: "Available disaggregations"
            scope: national
      - name: "computation_calculations"
        field:
            element: text
            label: "Calculations"
            scope: national
      - name: "other_info"
        field:
            element: text
            label: "Other information"
            scope: national
      - name: "national_data_updated_date"
        field:
            element: hidden
            label: "Data last updated"
            scope: national
      - name: "national_metadata_updated_date"
        field:
            element: hidden
            label: "Metadata last updated"
            scope: national
       ######### Data Info #########
      - name: "reporting_status"
        field: 
            element: select 
            label: "Reporting status"
            options:
              - name: 'complete'
                value: 'complete'
                translation_key: 'status.reported'
              - name: 'notstarted'
                value: 'notstarted'
                translation_key: 'status.exploring_data_sources'
                
            scope: data
      - name: data_non_statistical
        field:
            element: checkbox
            label: Non-statistical indicator
            help: Check this box if this indicator does not have numeric data associated with it
            value: false
            scope: data
      - name: data_footnote
        field:
            element: text
            label: Footnote
            help: Footnotes appear under the chart and by data tables
            scope: data
      - name: data_geocode_regex
        field:
            element: text
            label: GeoCode Regular Expression
            help: A regex on which geocodes to include
            scope: data
      - name: data_keywords
        field:
            element: text
            label: Search Keywords
            help: Comma separated keywords for search page
            scope: data
      - name: data_show_map
        field:
            element: checkbox
            label: Show the map when GeoCodes are present?
            help: If this box is checked then the prescence of a GeoCode field will trigger a map
            value: false
            scope: data
      ######### Chart Info #########
      - name: "graph_type"
        field: 
            element: select 
            label: "Graph type"
            options:
              - name: 'line'
                value: 'line'
              - name: 'bar'
                value: 'bar'
            scope: graph
      - name: "graph_title"
        field: 
            element: text
            label: "Graph Title"
            scope: graph
