language: python
python:
  - "3.6"
env:
  - SDG_REF="master" API_VERSION="latest"
  - SDG_REF="develop" API_VERSION="dev"
sudo: false

branches:
  only:
  - master
  - develop
install:
  - pip install -r scripts/requirements.txt
before_script:
  - chmod +x ./scripts/*.py
  - chmod +x ./scripts/deploy/*.sh
script:
  - echo SDG_REF=$SDG_REF, API_VERSION=$API_VERSION
  - python ./scripts/check_data.py
  - python ./scripts/build_data.py
deploy:
- provider: script
  script: scripts/deploy/deploy_staging.sh
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: scripts/deploy/deploy.sh
  skip_cleanup: true
  on:
    branch: master
